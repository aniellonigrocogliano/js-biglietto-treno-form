<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calcolo costo del biglietto</title>
  
<body>
  <main class="container d-flex align-items-center flex-column">
    <h1 class="p-3">Calcola il costo del tuo bigletto</h1>
    <div class=" p-3 d-flex align-items-center flex-column border border-primary rounded">
  <div class="p-3">
    <label for="km">Inserisci quanti km percorrere:</label>
    <input type="number" id="km" name="km" class="border-primary rounded">
  </div>  
<div class="p-3">
  <label for="age">Inserisci la tua età:</label>
  <input type="number" id="age" name="age" class="border-primary rounded">
</div>
<div>
  <button id="btn" type="button" class=" p-2 btn btn-primary rounded"> Calcola costo</button>
</div>
</div>
<h2 class="p-3" >Ecco il costo del tuo biglietto</h2>
<table class=" m-3 table table-primary">
  <thead>
    <tr>
      <th scope="col">Prodotto</th>
      <th scope="col">Quantità</th>
      <th scope="col">Costo</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr>
      <td >Viaggio</td>
      <td > <Span id="userkm">0</Span> KM</td>
      <td ><span id="prize">0</span> €</td>
    </tr>
    <tr>
      <td>Sconto</td>
      <td > <Span id="discountnumber">0</Span> %</td>
      <td > <span id="discountprize">0</span> €</td>
    </tr>
    <tr>
      <td scope="row" >TOTALE</td>
      <td scope="row" ></td>
      <td scope="row"><span id="userprize">0</span> €</td>
    </tr>
  </tbody>
</table>
<span id="prize"></span></main>
    <script src="js/script.js"></script>
</body>
</html>
